- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        containerRegistry: 'docker'
        repository: 'elkakimmie/paymentservice'
        command: 'build'
        Dockerfile: 'src/paymentservice/Dockerfile'
        tags: '$(tag)'
- stage: Imagescan
  displayName: imagescan
  jobs:
  - job: scan
    continueOnError: true
    displayName: scan
    steps:
    - task: trivy@1
      inputs:
        version: 'latest'
        image: 'elkakimmie/loadgenerator'
- stage: Push
  displayName: Push image
  jobs:
  - job: Push
    displayName: Push
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        containerRegistry: 'docker'
        repository: 'elkakimmie/paymentservice'
        command: 'push'
        Dockerfile: 'src/paymentservice/Dockerfile'
        tags: '$(tag)'
- stage: Updatek8s
  displayName: updatek8s
  jobs:
  - job: Updatek8s
    displayName: updatek8s
    steps:
    - task: ShellScript@2
      inputs:
        scriptPath: '$(Build.Repository.LocalPath)/scripts/updateK8s.sh'
        args: '$(service) $(tag)'