trigger:
  paths:
    include:
    - 'src/paymentservice/*'

pool:
 name: devops

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'
  service: paymentservice

stages:
- stage: CheckBranch
  displayName: Check Triggered Branch
  jobs:
  - job: printBranch
    displayName: Print Build.SourceBranch
    steps:
    - script: echo "Triggered branch $(Build.SourceBranch)"
